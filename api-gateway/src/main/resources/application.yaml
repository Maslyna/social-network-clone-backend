spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true
server:
    port: 8765

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka

jwt:
    validation:
        link: http://localhost:8080/api/v1/security/validate
    prefix: 'Bearer '