spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true
            routes:
                -   id: security-service
                    uri: lb://SECURITY-SERVICE
                    predicates:
                        - Path=/api/v1/**
                    filters:
                        - AuthenticationFilter
server:
    port: 8765

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka

jwt:
    validation:
        link: http://localhost:8080/api/v1/security/validate